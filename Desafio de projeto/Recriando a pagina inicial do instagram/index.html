<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="assets/img/instaIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/img/iphoneInsta1.png" alt="celular">

        <div class="instagram-continue">
            
            <div class="group">
                <img src="assets/img/instagram-1.svg" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="assets/img/perfilInsta.jpeg" alt="foto perfil">
                </div>

                <a class="instagram-logout" href="#">Remover conta</a>
            </div>

            <div class="group">
                <p class="note-account">Não é diazpedro081</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="cget-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </section>
